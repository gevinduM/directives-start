<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <div class="row" *ngIf='onlyOdd'>
        <ul class="list-group">
          <li
            class="list-group-item" *ngFor="let odd of odds" [ngClass] = "{odd: odd %2 !==0}"
            [ngStyle]="{backgroundColor: odd % 2 !==0 ? 'yellow' : transparent}">
            {{odd}}
          </li>
        </ul>
      </div>
      <!-- <div class="row" *ngIf='!onlyOdd'>
        <ul class="list-group">
          <li
            class="list-group-item" *ngFor="let even of evens" [ngClass] = "{odd: even %2 !==0}"
            [ngStyle]="{backgroundColor: even % 2 !==0 ? 'yellow' : transparent}">
            {{even}}
          </li>
        </ul>
      </div>
      <ng-template [ngIf] = "!onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item" *ngFor="let even of evens" [ngClass] = "{odd: even %2 !==0}"
            [ngStyle]="{backgroundColor: even % 2 !==0 ? 'yellow' : transparent}">
            {{even}}
          </li>
        </ul>
      </ng-template> -->

      <div class="row" *appUnless='onlyOdd'>
        <ul class="list-group">
          <li
            class="list-group-item" *ngFor="let even of evens" [ngClass] = "{odd: even %2 !==0}"
            [ngStyle]="{backgroundColor: even % 2 !==0 ? 'yellow' : transparent}">
            {{even}}
          </li>
        </ul>
      </div>


      <div class="row">
        <p appBasicHighlighDirective> This color came from the appBasicHighlighDirective directive!</p>
        <p appBetterHighlighDirective [defaultColor]="'yellow'" [highlighColor]="'green'"> This color came from the appBetterHighlighDirective directive!</p>
      </div>
    </div>
  </div>
</div>
